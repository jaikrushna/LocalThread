<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LocalThreads Banner Carousel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }

    .banner-slide {
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: all 0.8s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .banner-slide.active {
      left: 0;
    }

    .overlay {
      background-color: rgba(0, 128, 128, 0.6); /* Teal overlay */
      width: 100%;
      height: 100%;
      padding-left: 3rem;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .overlay h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .overlay p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="carousel-container" id="carousel">
    <!-- Slide 1 -->
    <div class="banner-slide active" style="background-image: url('https://images.unsplash.com/photo-1542068829-1115f7259450?auto=format&fit=crop&w=1400&q=80')">
      <div class="overlay">
        <h2>Discover Local Style</h2>
        <p>Shop unique pieces near you</p>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="banner-slide" style="background-image: url('https://images.unsplash.com/photo-1521336575822-5e62b6c2b9ff?auto=format&fit=crop&w=1400&q=80')">
      <div class="overlay">
        <h2>Explore Nearby Shops</h2>
        <p>Support independent creators</p>
      </div>
    </div>

    <!-- Slide 3 -->
    <div class="banner-slide" style="background-image: url('https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=1400&q=80')">
      <div class="overlay">
        <h2>Fast Delivery</h2>
        <p>Get it in 2â€“3 hours in your city</p>
      </div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.banner-slide');
    let index = 0;

    setInterval(() => {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 4000); // 4 seconds
  </script>

</body>
</html>
