<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - Local Threads</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4a9d9c;
            --primary-dark: #3a8d8c;
            --accent: #FF6B6B;
            --success: #25D366;
            --warning: #FFC107;
            --info: #2196F3;
            --text: #2c3e50;
            --text-light: #7f8c8d;
            --light: #ffffff;
            --light-gray: #f9fafb;
            --border-radius: 16px;
            --border-radius-sm: 8px;
            --shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-gray);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            background-color: var(--light);
            box-shadow: var(--shadow);
            padding: 15px 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .logo span {
            color: var(--accent);
        }

        /* OTP Verification Container */
        .otp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 40px 0;
        }

        .otp-card {
            background: var(--light);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 480px;
            padding: 40px 30px;
            text-align: center;
            transition: var(--transition);
            transform: translateY(0);
            animation: cardEntrance 0.6s ease-out;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lock-icon {
            width: 70px;
            height: 70px;
            background: rgba(74, 157, 156, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            color: var(--primary);
            font-size: 1.8rem;
        }

        .otp-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--text);
        }

        .otp-subtitle {
            color: var(--text-light);
            margin-bottom: 35px;
            font-size: 1.05rem;
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .otp-input {
            width: 55px;
            height: 65px;
            border: 2px solid #e1e5e9;
            border-radius: var(--border-radius-sm);
            text-align: center;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text);
            transition: var(--transition);
            outline: none;
        }

        .otp-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 157, 156, 0.2);
        }

        .otp-input.filled {
            border-color: var(--primary);
            background-color: rgba(74, 157, 156, 0.05);
        }

        .resend-otp {
            color: var(--text-light);
            margin-bottom: 35px;
            font-size: 1rem;
        }

        .resend-otp a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .resend-otp a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .verify-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            padding: 16px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            max-width: 280px;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .verify-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(74, 157, 156, 0.25);
        }

        .verify-btn:disabled {
            background-color: #b2d5d4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .security-message {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 25px;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .security-message i {
            color: var(--primary);
        }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer Styles */
        footer {
            background: var(--text);
            color: white;
            padding: 30px 0 20px;
            margin-top: auto;
        }

        .copyright {
            text-align: center;
            color: #bdc3c7;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .otp-card {
                padding: 35px 25px;
                margin: 0 20px;
            }
            
            .otp-title {
                font-size: 1.8rem;
            }
            
            .otp-input {
                width: 45px;
                height: 55px;
                font-size: 1.5rem;
            }
            
            .otp-inputs {
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .otp-card {
                padding: 30px 20px;
            }
            
            .otp-title {
                font-size: 1.6rem;
            }
            
            .otp-input {
                width: 40px;
                height: 50px;
                font-size: 1.4rem;
            }
            
            .otp-inputs {
                gap: 8px;
            }
            
            .verify-btn {
                padding: 14px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Minimal Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">Local<span>Threads</span></a>
            </div>
        </div>
    </header>

    <!-- OTP Verification Content -->
    <div class="container">
        <div class="otp-container">
            <div class="otp-card">
                <div class="lock-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <h1 class="otp-title">Enter OTP</h1>
                <p class="otp-subtitle">We've sent a 6-digit code to your phone number <span id="phone-number">+91 98765 43210</span></p>
                
                <div class="otp-inputs">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric" autofocus>
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                </div>
                
                <div class="resend-otp">
                    Didn't receive the code? <a href="#" id="resend-link">Resend OTP in <span id="countdown">30</span>s</a>
                </div>
                
                <button class="verify-btn" id="verify-btn">
                    <span>Verify OTP</span>
                    <div class="loader" id="loader"></div>
                </button>
                
                <div class="security-message">
                    <i class="fas fa-shield-alt"></i>
                    <span>Your phone number is secure and used only for login</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Minimal Footer -->
    <footer>
        <div class="container">
            <div class="copyright">
                &copy; 2023 Local Threads. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.otp-input');
            const verifyBtn = document.getElementById('verify-btn');
            const resendLink = document.getElementById('resend-link');
            const countdownEl = document.getElementById('countdown');
            const loader = document.getElementById('loader');
            const phoneNumberEl = document.getElementById('phone-number');
            
            // Set a sample phone number (masked)
            const phoneNumber = '+91 98765 43210';
            phoneNumberEl.textContent = phoneNumber;
            
            // Initialize variables
            let timer;
            let seconds = 30;
            
            // Auto-focus first input
            inputs[0].focus();
            
            // Auto-advance functionality
            inputs.forEach((input, index) => {
                input.addEventListener('input', () => {
                    if (input.value) {
                        // Add filled class for styling
                        input.classList.add('filled');
                        
                        // Move to next input if available
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        }
                    } else {
                        input.classList.remove('filled');
                    }
                    
                    // Check if all inputs are filled
                    checkAllFilled();
                });
                
                // Handle backspace key
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !input.value && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
            });
            
            // Check if all inputs are filled
            function checkAllFilled() {
                const allFilled = Array.from(inputs).every(input => input.value);
                verifyBtn.disabled = !allFilled;
            }
            
            // Start the countdown timer
            function startCountdown() {
                seconds = 30;
                countdownEl.textContent = seconds;
                resendLink.style.pointerEvents = 'none';
                resendLink.style.opacity = '0.7';
                
                timer = setInterval(() => {
                    seconds--;
                    countdownEl.textContent = seconds;
                    
                    if (seconds <= 0) {
                        clearInterval(timer);
                        resendLink.style.pointerEvents = 'auto';
                        resendLink.style.opacity = '1';
                        countdownEl.textContent = '';
                        resendLink.innerHTML = 'Resend OTP';
                    }
                }, 1000);
            }
            
            // Verify OTP button click
            verifyBtn.addEventListener('click', function() {
                // Show loader
                loader.style.display = 'block';
                verifyBtn.querySelector('span').textContent = 'Verifying...';
                verifyBtn.disabled = true;
                
                // Get OTP value
                const otp = Array.from(inputs).map(input => input.value).join('');
                
                // Simulate verification delay
                setTimeout(() => {
                    // Hide loader
                    loader.style.display = 'none';
                    verifyBtn.querySelector('span').textContent = 'Verify OTP';
                    
                    // In a real app, this would be an API call
                    if (otp === '123456') {
                        showNotification('Verification successful! Redirecting...', 'success');
                        // Redirect to dashboard in a real app
                        setTimeout(() => {
                            // window.location.href = 'dashboard.html';
                        }, 1500);
                    } else {
                        showNotification('Invalid OTP. Please try again.', 'error');
                        verifyBtn.disabled = false;
                        
                        // Clear inputs and refocus first
                        inputs.forEach(input => {
                            input.value = '';
                            input.classList.remove('filled');
                        });
                        inputs[0].focus();
                    }
                }, 2000);
            });
            
            // Resend OTP link click
            resendLink.addEventListener('click', function(e) {
                e.preventDefault();
                
                if (seconds > 0) return;
                
                // Show sending state
                const originalText = resendLink.innerHTML;
                resendLink.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
                
                // Simulate sending delay
                setTimeout(() => {
                    resendLink.innerHTML = originalText;
                    showNotification('New OTP has been sent to your phone', 'success');
                    startCountdown();
                    
                    // Clear inputs and refocus first
                    inputs.forEach(input => {
                        input.value = '';
                        input.classList.remove('filled');
                    });
                    inputs[0].focus();
                    verifyBtn.disabled = true;
                }, 1000);
            });
            
            // Start initial countdown
            startCountdown();
            
            // Notification function
            function showNotification(message, type = 'info') {
                // Remove existing notifications
                const existing = document.querySelector('.notification');
                if (existing) existing.remove();
                
                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.style.position = 'fixed';
                notification.style.bottom = '20px';
                notification.style.right = '20px';
                notification.style.backgroundColor = type === 'error' ? 'var(--accent)' : 
                                                  type === 'success' ? 'var(--success)' : 'var(--primary)';
                notification.style.color = 'white';
                notification.style.padding = '15px 25px';
                notification.style.borderRadius = 'var(--border-radius-sm)';
                notification.style.boxShadow = 'var(--shadow)';
                notification.style.zIndex = '1000';
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(20px)';
                notification.style.transition = 'var(--transition)';
                notification.innerHTML = `<i class="fas fa-${type === 'error' ? 'exclamation-circle' : 
                                                  type === 'success' ? 'check-circle' : 'info-circle'}"></i> ${message}`;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.opacity = '1';
                    notification.style.transform = 'translateY(0)';
                }, 10);
                
                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        notification.remove();
                    }, 300);
                }, 3000);
            }
        });
    </script>
</body>
</html>
